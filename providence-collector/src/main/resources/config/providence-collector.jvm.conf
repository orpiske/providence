# JVM memory and GC settings. For example:
# PROVIDENCE_JVM_MEM_OPTS="-Xms512M -Xmx512M"
#
# By default it's empty
PROVIDENCE_JVM_MEM_OPTS=""

# Debug flags. They are unused by default. To use them, PROVIDENCE_DEBUG must be exported (or set below) and set to y
PROVIDENCE_WORKER_DEBUG_ARGS="-Xdebug -Xrunjdwp:transport=dt_socket,address=8000,server=y,suspend=n"

# Unset by default ... to use whatever is set in the system. Uncomment to enable debug by default and override whatever
# is set on the system
# PROVIDENCE_DEBUG=y

# Any other JVM option
PROVIDENCE_JVM_OTHER_OPTS=""